{% extends 'main.html' %}
{% block content %}
<div class="form-container">
    <div class="form-title">
        <h1>ðŸ«€ Liver Disease Prediction</h1>
        <p class="mt-2">Enter your liver function test results</p>
    </div>

    <div class="card-glass">
        <form action="{{ url_for('predictPage') }}" method="POST">
            <div class="form-grid">
                <div class="form-group">
                    <input type="text" name="Age" class="form-input" placeholder="Age (years)" required>
                </div>
                <div class="form-group">
                    <input type="text" name="Gender" class="form-input" placeholder="Gender (1=Male, 0=Female)"
                        required>
                </div>
                <div class="form-group">
                    <input type="text" name="Total_Bilirubin" class="form-input" placeholder="Total Bilirubin (mg/dL)"
                        required>
                </div>
                <div class="form-group">
                    <input type="text" name="Direct_Bilirubin" class="form-input" placeholder="Direct Bilirubin (mg/dL)"
                        required>
                </div>
                <div class="form-group">
                    <input type="text" name="Alkaline_Phosphotase" class="form-input"
                        placeholder="Alkaline Phosphatase (IU/L)" required>
                </div>
                <div class="form-group">
                    <input type="text" name="Alamine_Aminotransferase" class="form-input" placeholder="SGPT (IU/L)"
                        required>
                </div>
                <div class="form-group">
                    <input type="text" name="Aspartate_Aminotransferase" class="form-input" placeholder="SGOT (IU/L)"
                        required>
                </div>
                <div class="form-group">
                    <input type="text" name="Total_Protiens" class="form-input" placeholder="Total Proteins (g/dL)"
                        required>
                </div>
                <div class="form-group">
                    <input type="text" name="Albumin" class="form-input" placeholder="Albumin (g/dL)" required>
                </div>
                <div class="form-group">
                    <input type="text" name="Albumin_and_Globulin_Ratio" class="form-input" placeholder="A/G Ratio"
                        required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Predict Now</button>
        </form>
    </div>
</div>
{% endblock %}

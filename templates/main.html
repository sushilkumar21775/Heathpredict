<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Health Predict - AI-Powered Disease Prediction Platform">
    <meta name="author" content="Sushil">
    <title>Health Predict</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('home') }}" class="navbar-brand">
            <svg viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="18" cy="18" r="16" stroke="url(#gradient)" stroke-width="2"/>
                <path d="M18 10V26M10 18H26" stroke="url(#gradient)" stroke-width="2.5" stroke-linecap="round"/>
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#00d4aa"/>
                        <stop offset="100%" stop-color="#6366f1"/>
                    </linearGradient>
                </defs>
            </svg>
            <span>Health Predict</span>
        </a>
        
        <button class="nav-toggle" onclick="toggleNav()" aria-label="Toggle navigation">☰</button>
        
        <ul class="nav-links" id="navLinks">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('diabetesPage') }}">Diabetes</a></li>
            <li><a href="{{ url_for('cancerPage') }}">Breast Cancer</a></li>
            <li><a href="{{ url_for('heartPage') }}">Heart</a></li>
            <li><a href="{{ url_for('kidneyPage') }}">Kidney</a></li>
            <li><a href="{{ url_for('liverPage') }}">Liver</a></li>
            <li><a href="{{ url_for('malariaPage') }}">Malaria</a></li>
            <li><a href="{{ url_for('pneumoniaPage') }}">Pneumonia</a></li>
        </ul>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>Made with <span class="heart">♥</span> by Sushil</p>
    </footer>

    <script>
        function toggleNav() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }
    </script>
</body>
</html>
